<ion-header>
  <ion-navbar>
    <ion-title>post-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-avatar item-start>
            <img [src]="userPost.photo" *ngIf="userPost.photo">
          </ion-avatar>
          <h1>{{userPost.title}}</h1>

          <h3>{{userPost.email}} {{userPost.timeStamp | date: 'yyyy/MM/dd H:mm'}}</h3>
        </ion-item>
        <img [src]="imageUrl" *ngIf="imageUrl" />
        <ion-item>
          <h3 class="postContent"> {{userPost.content}} </h3>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{commentList.length}} Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button ion-button clear small (click)="setLikeIt()">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{ userPost.likes }} likes</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <button ion-button  block (click)="showCommentPrompt()">comment</button>
    </ion-item>
    <ion-item *ngFor="let comment of commentList">
      <ion-avatar item-start>
        <img [src]="comment.photo" *ngIf="comment.photo">
      </ion-avatar>
      <h2>{{comment.comment}}</h2>
      <p>{{comment.timeStamp|date:'yyyy/MM/dd'}}</p>
    </ion-item>
</ion-content>
