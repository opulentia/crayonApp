<ion-header>

  <ion-navbar>
    <ion-title><i class="fa fa-sign-in" aria-hidden="true">login</i></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <!-- fixed : fixed width -->
      <!-- stacked : elements stacked -->
      <!-- floating : the target element floats when get focused -->
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="emailField" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="passwordField" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons class="joinButtons">
    <button ion-button (click)="submitLogin()">Submit</button>
    <button ion-button (click)="registerUser()">Register</button>
  </ion-buttons>
  <div class="fpbutton">

    <button ion-button full (click)="googleSignIn()"><ion-icon name="logo-googleplus">Sign In With Google</ion-icon></button>
    <button ion-button clear full (click)="showForgotPassword()">forgot password</button>
  </div>
