<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>title</ion-label>
          <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
        <img [src]="imageSrc" *ngIf="imageSrc" />
        <ion-item>
          <ion-label>content</ion-label>
          <ion-textarea [(ngModel)]="content" class="postContent"></ion-textarea>
        </ion-item>
        <button ion-button outline start (click)="takePhotos()">take a photo</button>
        <button ion-button color="danger" end (click)="uploadImage()">Post</button>
      </ion-card-content>
    </ion-card>

</ion-content>
