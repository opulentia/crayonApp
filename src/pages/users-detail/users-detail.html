<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end (click)="logoutUser()">
      <button ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src={{userPhotoUrl}} style="padding-top: 10px; margin:auto; max-width: 50%; max-height: 50%;">
    <ion-card-content>
      <ion-card-title>
        {{userName}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <button ion-button outline block (click)="changePhoto()">change profile picture</button>
</ion-content>
